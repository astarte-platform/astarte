style = "conventional"
allowed_types = ["fix", "feat", "perf", "chore", "build", "docs", "style", "refactor", "test", "ci"]
allowed_scopes = [
  # services
  "dup",
  "rm",
  "pairing",
  "housekeeping",
  "appengine",
  "te",
  # libraries
  "data_access",
  "events",
  "rpc",
  "generators",
  # tools
  "e2e",
  "import",
  "export",
  "fleet",
  # build/dev tools
  "docker",
  "credo",
  "nix",
]
merge_commit = false
imperative_subject = true
subject_not_punctuated = true
subject_capitalized = false
subject_length = 72
line_length = 100
