stages:
    - build
    - deploy

before_script:
    - mix local.hex --force
    - mix local.rebar --force

variables:
    APPLICATION_NAME: astarte_pairing_api

mix:test-ci:
    image: elixir:1.5
    services:
        - rabbitmq:3.6
    stage: build
    script:
        - export MIX_ENV=test
        - mix deps.get --force
        - mix deps.compile --force
        - mix compile --force
        - mix coveralls
    cache:
        paths:
            - deps
    except:
        - branches@Astarte-NG/astarte_pairing_api

mix:build:
    image: elixir:1.5
    services:
        - rabbitmq:3.6
    stage: build
    script:
        - export MIX_ENV=test
        - mix deps.get --force
        - mix deps.compile --force
        - mix compile --force
        - mix coveralls
        - export MIX_ENV=dev
        - mix release
    cache:
        paths:
            - deps
    only:
        - master@Astarte-NG/astarte_pairing_api

mix:release-build:
    image: elixir:1.5
    services:
        - rabbitmq:3.6
    stage: build
    script:
        - export MIX_ENV=prod
        - mix deps.get --force
        - mix deps.compile --force
        - mix compile --force
        - mix test
        - mix release --env=prod
    cache:
        paths:
            - deps
    only:
        - tags@Astarte-NG/astarte_pairing_api

docker:snapshot-container:
    image: docker:latest
    before_script:
        - docker info
        - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.ispirata.com
    services:
        - docker:dind
    stage: deploy
    only:
        - master@Astarte-NG/astarte_pairing_api
    script:
        - docker build -t registry.ispirata.com/astarte-ng/astarte_pairing_api:snapshot .
        - docker push registry.ispirata.com/astarte-ng/astarte_pairing_api:snapshot
